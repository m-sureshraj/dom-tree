<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>dom_tree.js - playground</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                padding-top: 55px;
            }
            header {
                background-color: #fdcf60;
                height: 55px;
                margin-top: -55px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                width: 100%;
                z-index: 1;
            }
            header h1 {
                font-size: 18px;
                font-family: monospace;
                color: #000;
                letter-spacing: 2px;
            }
            .wrapper {
                width: 960px;
                margin: 30px auto;
            }
            .wrapper div:not(:last-child) {
                padding-bottom: 15px;
                border-bottom: 1px solid #dedede;
                margin-bottom: 15px;
            }
        </style>
    </head>

    <body>
        <header><h1>dom_tree.js - playground</h1></header>
        <section class="wrapper"><div id="root"></div></section>

        <script>
            const data = {
                name: 'Mr. Foo',
                gender: 'Male',
                age: 99,
                isMarried: true,
                wife: null,
                children: ['bar', 'baz'],
                friends: undefined,
                location: {
                    district: 'underground',
                    zipcode: -100,
                },
            };

            // Webpack will inject dom_tree.{js,css} files into head
            new DomTree(
                {
                    data,
                    keyboardNavigation: true,
                },
                document.querySelector('#root')
            ).init();
        </script>
    </body>
</html>
